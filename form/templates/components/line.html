<table class="table table-striped">
    <thead>
        <tr>
            <th>País</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Frequência</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for veiculo in veiculos %}
        <tr>
            <td>{{ veiculo.pais }}</td>
            <td>{{ veiculo.brand }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.ano }}</td>
            <td>{{ veiculo.get_frequencia_display }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">Nenhum veículo cadastrado</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
